<ion-view view-title="地区">
    <ion-header-bar align-title="center" class="bar-dark">
        <a ui-sref="cityAddProvince" nav-direction="back" nav-transition="android" class="buttons button button-icon icon ion-ios-arrow-back button-left"></a>
        <h1 class="title">{{vm.province}}</h1>
    </ion-header-bar>
    <div class="bar bar-subheader">
        <label class="item item-input weather-search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="vm.filter.$" placeholder="搜索地区">
        </label>
    </div>
    <ion-content class="has-app-subheader">
        <div class="list">

            <a ng-if="!vm.hasArea" ng-repeat="area in vm.areaList.c | filter:vm.filter" class="item item-icon-right" ng-click="addCity(vm.province, area.n)" href>
                {{area.n}}
            </a>
            <div ng-if="vm.hasArea" ng-repeat="area in vm.areaList.c | filter:vm.filter">
                <a ng-repeat="city in area.a | filter:vm.filter" class="item item-icon-right" ng-click="addCity(area.n, city.s)" href>
                    {{area.n}}-{{city.s}}
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
