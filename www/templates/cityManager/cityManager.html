<ion-view cache-view="false" view-title="城市管理">
    <ion-header-bar align-title="center" class="bar-dark">
        <a ui-sref="app.weather" nav-direction="back" nav-transition="android" class="buttons button button-icon icon ion-ios-arrow-back button-left"></a>
        <h1 class="title">城市管理</h1>
        <a ui-sref="cityAddProvince" nav-direction="forward" nav-transition="android" class="buttons button button-icon icon ion-plus-round button-right"></a>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="city in vm.cityArr" class="item-icon-left">
                <i class="icon wi" ng-class="city.today.fa | weatherIcon"></i>
                {{city.today.temperature}} <span class="ft-travel button-icon ion-ios-location-outline margin-left-50">  {{city.today.city}}</span>
                <span class="item-note">
                  {{city.today.weather}}
                </span>
                <ion-option-button class="button-assertive"
                                   ng-click="vm.cityArr.splice($index, 1)">
                    删除
                </ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
